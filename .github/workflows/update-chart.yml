name: Update YouTube VN Chart

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC (7:00 AM Vietnam time)
  workflow_dispatch:  # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run crawler script
        run: python crawl_youtube_vn.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Verify JSON file
        run: |
          if [ -f youtube_vn_daily.json ]; then
            echo "JSON file exists. Contents:"
            cat youtube_vn_daily.json
          else
            echo "Error: youtube_vn_daily.json not found"
            exit 1
          fi

      - name: Commit and push updated JSON
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add youtube_vn_daily.json
          git commit -m "Automated update: YouTube VN Daily Chart" || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
